<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./../static/styles.css">
    <script type="text/javascript" src={{cdn_jss | safe}}></script>
  </head>
  <body>
    <div class="grid-container">

      <!-- Header -->
      <header class="header">
        <div class="menu-icon" onclick="openSidebar()">
          <span class="material-icons-outlined">menu</span>
        </div>
        <div class="header-left">
          <span class="material-icons-outlined"></span>Wine dataset Dashboard
        </div>
        <!-- <div class="header-right">
          <span class="material-icons-outlined">notifications</span>
          <span class="material-icons-outlined">email</span>
          <span class="material-icons-outlined">account_circle</span>
        </div> -->
      </header>
      <!-- End Header -->

      <!-- Sidebar -->
      <aside id="sidebar">
        <div class="sidebar-title">
          <div class="sidebar-brand">
            <span class="material-icons-outlined"><a href="/">inventory</span> Admin
            </a>
          </div>
          <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
        </div>

        <ul class="sidebar-list">
          <li class="sidebar-list-item">
            <span class="material-icons-outlined"></span> Dashboard
          </li>
         
        </ul>
      </aside>
      <!-- End Sidebar -->

      <!-- Main -->
      <main class="main-container">
        <!-- <div class="main-title">
          <p class="font-weight-bold">Wine Dataset Analysis</p>
        </div> -->

        <div class="main-cards">

            <div class="card">
              <div class="card-inner">
                <p class="text-primary"><a href="/graph4">Surging Wine Consumed</p></a>
                <span class="material-icons-outlined text-blue"></span>
              </div>
              <span class="text-primary font-weight-bold">White Wine</span>
            </div>
  
            <div class="card">
              <div class="card-inner">
                <p class="text-primary"><a href="/graph2">Most Acidic Wine </a></p>
                <!-- <span class="material-icons-outlined text-orange">group</span> -->
              </div>
              <span class="text-primary font-weight-bold">Red Wine(pH)</span>
            </div>
  
            <div class="card">
              <div class="card-inner">
                <p class="text-primary"><a href="/graph3">Highest Alcohol Content</p></a>
               
                <!-- <span class="material-icons-outlined text-green">book</span> -->
              </div>
              <span class="text-primary font-weight-bold">Red Wine</span>
            </div>
        </div>

        <div class="charts">
          <div class="charts-card">
            <div> 
              
              {{js|safe}}
              {{div|safe}}</div>
          </div>

        </div>
      </main>
      <!-- End Main -->

    </div>

    <!-- Scripts -->
    <!-- ApexCharts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.3/apexcharts.min.js"></script>
    <!-- Custom JS -->
    <script src="static/scripts.js"></script>
  </body>
</html>
